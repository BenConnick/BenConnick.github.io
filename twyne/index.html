<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="helper.js"></script>
    <script src="index.js"></script>
</head>

<body>

<!-- nav -->
<span id="editingToolbar">
    <label for="passageDropdownButton">Passages: </label><select id="passageDropdownButton"></select>
    <span class="navspacer"></span>
    Edit
    <label class="toggle" id="toggleButton">
        <input type="checkbox" id="toggleSwitch" checked="true">
    </label>
    <span class="navspacer"></span>
    <button id="deleteButton">Delete</button>
    <span class="navspacer"></span>
    <button id="downloadButton" class="svgButton">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 16L12 8" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 13L11.913 15.913V15.913C11.961 15.961 12.039 15.961 12.087 15.913V15.913L15 13" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 15L3 16L3 19C3 20.1046 3.89543 21 5 21L19 21C20.1046 21 21 20.1046 21 19L21 16L21 15" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </button>
    <button id="uploadButton" class="svgButton">
        <svg viewBox="0 4 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0)matrix(1, 0, 0, -1, 0, 0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 16L12 8" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 13L11.913 15.913V15.913C11.961 15.961 12.039 15.961 12.087 15.913V15.913L15 13" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 15L3 16L3 19C3 20.1046 3.89543 21 5 21L19 21C20.1046 21 21 20.1046 21 19L21 16L21 15" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </button>
    <button id="shareButton">Share</button>
</span>

<!-- view -->
<div id="viewPanel">
    <pre id="outputTextField"></pre>
</div>

<!-- edit -->
<div id="editPanel">
    <label for="passageInputField">Title</label><input class="fullwidth" id="passageInputField"/>
    <label for="inputTextField">Text</label><textarea class="fullwidth" rows="10" id="inputTextField"></textarea>
    <button class="fullwidth" id="submitButton">Submit</button>
</div>

    <!-- history -->
<details id="historyPanel">
</details>

<div id="toast" class="toast"></div>
</body>
</html>
