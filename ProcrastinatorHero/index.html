<html>
    <head>
        <title>Procrastinator Hero</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div id="menuBounds">
            <table id="menuTable">
                <tr>
                    <td>
                        Foe Name:
                    </td>
                    <td>
                        <input id="name">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        Duration of battle:
                    </td>
                    <td>
                        <input id="time">
                    </td>
                    <td>
                        minutes
                    </td>
                </tr>
                <tr>
                    <td>
                        Attack Interval:
                    </td>
                    <td>
                       <input id="interval">
                    </td>
                    <td>
                        minutes
                    </td>
                </tr>
            </table>
            <button id="GO">GO</button>
        </div>
        <div id="waitingBounds">
            <div id="left">
                <img id="left_eye" src="eye.png">
                <img id="right_eye" src="eye.png">
            </div>
            <div id="right">
                <p id="timer">1:00:00</p>
                <div id="monsterHealthBarHolder">
                    <div class="blackBar"></div>
                    <div id="monsterHealthBar"></div>
                </div>
                <div id="playerHealthBarHolder">
                    <div class="blackBar"></div>
                    <div id="playerHealthBar"></div>
                </div>
            </div>
        </div>
        <div id="choiceBounds">
            <div id="yes">
                <div id="yesText">Working Hard</div>
            </div>
            <div id="no">
                <div id="noText">Hardly Working</div>
            </div>
        </div>
        <div id="winBounds">
            <div class="clickPrompt">[click to continue]</div>
            <div id="winText"></div>
        </div>
        <div id="loseBounds">
            <div class="clickPrompt">[click to continue]</div>
            <div id="loseText"></div>
            <div id="source"></div>
        </div>
        <p id="credits">"Future Gladiator" Kevin MacLeod (incompetech.com) 
    Licensed under Creative Commons: By Attribution 3.0
    http://creativecommons.org/licenses/by/3.0/</p>
        <script src="quotes.js"></script>
        <script src="game.js"></script>
    </body>
</html>
