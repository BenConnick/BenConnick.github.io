<!DOCTYPE html>
<!--
Takes historical market data and displays it with sliders
Author: Ben
-->
<html>
    <head>
        <title>Market Data of the Past</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jQuery-min.js" charset="utf-8"></script>
        <script src="d3.min.js" charset="utf-8"></script>
        <script src="jQueryUI/jquery-ui.js"></script>
        <link rel="stylesheet" href="smoothness/jquery-ui.css">
        <script src="jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" type="text/css" href="CarouselStyles.css"/>
        <link rel="stylesheet" type="text/css" href="VerticalPictures.css"/>
        <link rel="stylesheet" type="text/css" href="GraphStyles.css"/>
        <link rel="stylesheet" type="text/css" href="PageStyles.css"/>
    </head>
    <body>
        <!-- this div contains everything --> 
        <div id="bounds">
            <div id="slider"></div>
            
            <div id="top">
                <div id="title"></div>
            </div>
            
            <div id="mid">
                <div id="needle"></div>
                <div id="background_curtain"></div>
                <div id="graphArea">
                   <div id="topFade"></div> 
                   <div id="mapBG"></div>
                   <div id="mapLocator"></div>
                   <div id="bb1" class="blackBar"></div>
                   <div id="bb2" class="blackBar"></div>
                   <div id="needle2"></div>
                   <div id="verticals">     
                        <img id = "vert1" class="vertical" src="images/1920.jpg" />
                        <img id = "vert2" class="vertical" src="images/1930.jpg" />
                        <img id = "vert3" class="vertical" src="images/1940.jpg" />
                        <img id = "vert4" class="vertical" src="images/1950.jpg" />
                        <img id = "vert5" class="vertical" src="images/1960.jpg" />
                        <img id = "vert6" class="vertical" src="images/1970.jpg" />
                        <img id = "vert7" class="vertical" src="images/1980.jpg" />
                        <img id = "vert8" class="vertical" src="images/1990.jpg" />
                        <img id = "vert9" class="vertical" src="images/2000.jpg" />
                        <img id = "vert10" class="vertical" src="images/2010.jpg" />
                    </div>
                    <div id="date1" class="date">1920</div>
                    <div id="date2" class="date">1930</div>
                    <div id="date3" class="date">1940</div>
                    <div id="date4" class="date">1950</div>
                    <div id="date5" class="date">1960</div>
                    <div id="date6" class="date">1970</div>
                    <div id="date7" class="date">1980</div>
                    <div id="date8" class="date">1990</div>
                    <div id="date9" class="date">2000</div>
                    <div id="date10" class="date">2010</div>
                </div>
                <div id="carouselPane">
                    <img id="fade_upper" src="images/fade.png"/>
                    <img id="fade_lower" src="images/fade.png"/>
                    <div id="scrollbar_hider">
                    <div id="pictures">
                        <img id = "placeholder" class="pic" src="" />
                        <p class="picText"></p>
                        <img id = "placeholder" class="pic" src="" />
                        <p class="picText"></p>
                    </div>
                    </div>
                </div>
            </div>
            
            <div id="bottom">
                <div id="back"></div>
                <div id="infl" class="buttonLight"></div>
                <div id="small" class="buttonLight"></div>
                <div id="large" class="buttonLight"></div>
                <div id="bonds" class="buttonLight"></div>
                <div id="tbills" class="buttonLight"></div>
                <div id="uncheckedHoverBox"></div>
            </div>
            
            <div id="historyViewer">
                <div id="shade"></div>
                <div id="slideContainer">
                    <!--<div id="x"></div>-->
                    <div id="prev"></div>
                    <div id="next"></div>
                    <img id="bigSlide"/>
                    <img id="fade_big" src="images/bigFade.png"/>
                    <p id="information"></p>
                </div>
            </div>
            <div id="vignette"></div>
            <div id="tut"></div>
        </div>
        <!-- Most of the action happens in these scripts -->
        <script src="Data.js"></script>
        <script src="MorningStar_Animate_Script.js"></script>
    </body>
</html>
