<script type="text/javascript">
var t=0;
var n=0;
var paths=0;
var above='😺,🙉,🐶,🎸,🛁,🎻,🕰,🎉'.split(',');
var below='🍑,💣,🛌,📿,🔪 ,👾 ,📞,🖥'.split(',');
var trans='🏄,💪,🏹,🏂,🏌,🎤,⛳,💔'.split(',');
var imper='🚿,⚡,⏱,🌧,🔇,🏆,🔥,🌬'.split(',');
var intrans='🏇,🏋,🚴,🎳,🏓 ,🎯,🎲'.split(',');
var s=' s,'.split(',');
var texture='😀,🙁'.split(',');
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function choose(array) {
 return array[rand_range(array.length-1)];
}
function path() {
 var p=rand_range(1);
 var words=choose(above);
 if ((words=='forest')&&(rand_range(3)==1)) {
  words='monkeys '+choose(trans);
 } else {
  words+=s[p]+' '+choose(trans)+s[(p+1)%2];
 }
 words+=' the '+choose(below)+choose(s)+'.';
 return words;
}
function site() {
 var words='';
 if (rand_range(2)==1) {
  words+=choose(above);
 } else {
  words+=choose(below);
 }
 words+=' s '+choose(intrans)+'.';
 return words;
}
function cave() {
 var adjs=('♻,'+choose(texture)+',💪,👍,💤,♨,🎰,🌡,🌙,❄').split(',');
 var target=1+rand_range(3);
 while (adjs.length>target) {
  adjs.splice(rand_range(adjs.length),1);
  }
 var words=choose(imper)+' the '+adjs.join(' ')+' \u2014';
 return words;
}
function do_line() {
 var main=document.getElementById('main');
 if (t<=10) {
  t+=1;
 } else {
  main.removeChild(document.getElementById('main').firstChild);
 }
 
 n+=1;
 if (n===0) {
  last=document.createElement('span');
  main.appendChild(last);
  return;
 } else if (n==1) {
  paths=2+rand_range(2);
  text=path();
 } else if (n<paths) {
  text=site();
 } else if (n==paths) {
  text=path();
 } else if (n==paths+1) {
  last=document.createElement('span');
  main.appendChild(last);
  return;
 } else if (n==paths+2) {
  text=cave();
 } else {
  n=0;
  last=document.createElement('span');
  main.appendChild(last);
  return;
 }
 text=text.substring(0,1).toUpperCase()+text.substring(1,text.length);
 last=document.createElement('div');
 var front = document.createElement('span');
 var back = document.createElement('span');
 front.setAttribute('class','front');
 front.appendChild(document.createTextNode(text));
 back.appendChild(document.createTextNode(text));
 last.appendChild(front);
 last.appendChild(back);
 
 
 main.appendChild(last);
}
function poem() {
 setInterval(do_line, 1800);
}
</script>
